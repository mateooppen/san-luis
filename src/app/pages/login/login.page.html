<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/" slot="start"></ion-back-button>
    </ion-buttons>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text"
                 name="email"
                 required
                 [(ngModel)]="usuario.email"
                 placeholder="Ingresar email">
                </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password"
                 name="password"
                 required
                 [(ngModel)]="usuario.password"
                 placeholder="Ingresar contraseña">
                </ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" expand="block">Iniciar sesión</ion-button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
