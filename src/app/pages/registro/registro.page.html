<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/" slot="start"></ion-back-button>
    </ion-buttons>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit(registroForm)" #registroForm="ngForm">

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text"
                 name="email"
                 required
                 [(ngModel)]="usuario.email"
                 placeholder="Ingresar nombre de usuario">
                </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contrase単a</ion-label>
      <ion-input type="password"
                 name="password"
                 required
                 [(ngModel)]="usuario.password"
                 placeholder="Ingresar contrase単a">
                </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmar contrase単a</ion-label>
      <ion-input type="password"
                 name="password2"
                 required
                 [(ngModel)]="usuario.password2"
                 placeholder="Confirmar contrase単a">
                </ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" expand="block">Registrate</ion-button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
