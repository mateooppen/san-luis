<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/" slot="start"></ion-back-button>
    </ion-buttons>
    <ion-title>Modulo Pastoreo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="moduloForm" (ngSubmit)="guardar(moduloForm)">

    <ion-list>

      <ion-item *ngIf="!moduloForm.value.id">
        <ion-label>Historia de Lote</ion-label>
        <ion-input class="ion-text-end" formControlName="historiaLote" type="text" placeholder="Ingresar texto" slot="end"></ion-input>
      </ion-item>
      <ion-item-group lines="none" *ngIf="moduloForm.value.id" >
        <ion-item lines="none">
          <ion-label>Historia de Lote:</ion-label>
        </ion-item>
        <ion-item>
          <ion-input formControlName="historiaLote" value="{{moduloForm.value.historiaLote}}"></ion-input>
        </ion-item>
      </ion-item-group>
      <ion-item *ngIf="!moduloForm.value.id">
        <ion-label>Fecha de Siembra</ion-label>
        <ion-datetime class="ion-text-end" formControlName="fechaSiembra" displayFormat="DD/MM/YY" placeholder="Seleccionar fecha"></ion-datetime>
      </ion-item>
      <ion-item-group lines="none" *ngIf="moduloForm.value.id">
        <ion-item lines="none">
          <ion-label>Fecha de siembra:</ion-label>
        </ion-item>
        <ion-item>
          <ion-datetime formControlName="fechaSiembra" value="{{moduloForm.value.fechaSiembra}}" displayFormat="DD/MM/YY"></ion-datetime>
        </ion-item>
      </ion-item-group>
      <ion-item *ngIf="!moduloForm.value.id">
        <ion-label>Sistema de Siembra</ion-label>
        <ion-input class="ion-text-end" formControlName="sistemaSiembra" type="text" placeholder="Ingresar texto" slot="end"></ion-input>
      </ion-item>
      <ion-item-group lines="none" *ngIf="moduloForm.value.id" >
        <ion-item lines="none">
          <ion-label>Sistema de siembra:</ion-label>
        </ion-item>
        <ion-item>
          <ion-input formControlName="sistemaSiembra" value="{{moduloForm.value.sistemaSiembra}}"></ion-input>
        </ion-item>
      </ion-item-group>
      <ion-item *ngIf="!moduloForm.value.id">
        <ion-label>Fertilización</ion-label>
        <ion-input class="ion-text-end" formControlName="fertilizacion" type="text" placeholder="Ingresar texto" slot="end"></ion-input>
      </ion-item>
      <ion-item-group lines="none" *ngIf="moduloForm.value.id" >
        <ion-item lines="none">
          <ion-label>Fertilización:</ion-label>
        </ion-item>
        <ion-item>
          <ion-input formControlName="fertilizacion" value="{{moduloForm.value.fertilizacion}}"></ion-input>
        </ion-item>
      </ion-item-group>
      <ion-item *ngIf="!moduloForm.value.id">
        <ion-label>Especies</ion-label>
        <ion-input class="ion-text-end" formControlName="especies" type="text" placeholder="Ingresar texto" slot="end"></ion-input>
      </ion-item>
      <ion-item-group lines="none" *ngIf="moduloForm.value.id" >
        <ion-item lines="none">
          <ion-label>Especies:</ion-label>
        </ion-item>
        <ion-item>
          <ion-input formControlName="especies" value="{{moduloForm.value.especies}}"></ion-input>
        </ion-item>
      </ion-item-group>
      <ion-item *ngIf="!moduloForm.value.id">
        <ion-label>Analisis de Suelo</ion-label>
        <ion-input class="ion-text-end" formControlName="analisisSuelo" type="text" placeholder="Ingresar texto" slot="end"></ion-input>
      </ion-item>
      <ion-item-group lines="none" *ngIf="moduloForm.value.id" >
        <ion-item lines="none">
          <ion-label>Análisis de Suelo:</ion-label>
        </ion-item>
        <ion-item>
          <ion-input formControlName="analisisSuelo" value="{{moduloForm.value.analisisSuelo}}"></ion-input>
        </ion-item>
      </ion-item-group>
      <ion-item *ngIf="!moduloForm.value.id">
        <ion-label>Erosión</ion-label>
        <ion-input class="ion-text-end" formControlName="erosion" type="text" placeholder="Ingresar texto" slot="end"></ion-input>
      </ion-item>
      <ion-item-group lines="none" *ngIf="moduloForm.value.id" >
        <ion-item lines="none">
          <ion-label>Erosión:</ion-label>
        </ion-item>
        <ion-item>
          <ion-input formControlName="erosion" value="{{moduloForm.value.erosion}}"></ion-input>
        </ion-item>
      </ion-item-group>
      <ion-item *ngIf="!moduloForm.value.id">
        <ion-label>Cortes Cobertura</ion-label>
        <ion-input class="ion-text-end" formControlName="cortesCobertura" type="text" placeholder="Ingresar texto" slot="end"></ion-input>
      </ion-item>
      <ion-item-group lines="none" *ngIf="moduloForm.value.id" >
        <ion-item lines="none">
          <ion-label>Cortes Cobertura:</ion-label>
        </ion-item>
        <ion-item>
          <ion-input formControlName="cortesCobertura" value="{{moduloForm.value.cortesCobertura}}"></ion-input>
        </ion-item>
      </ion-item-group>
      <ion-item *ngIf="!moduloForm.value.id">
        <ion-label>Observaciones</ion-label>
        <ion-input class="ion-text-end" formControlName="observaciones" type="text" placeholder="Ingresar texto" slot="end"></ion-input>
      </ion-item>
      <ion-item-group lines="none" *ngIf="moduloForm.value.id" >
        <ion-item lines="none">
          <ion-label>Observaciones:</ion-label>
        </ion-item>
        <ion-item>
          <ion-input formControlName="observaciones" value="{{moduloForm.value.observaciones}}"></ion-input>
        </ion-item>
      </ion-item-group>

    </ion-list>

    <ion-button type="submit" expand="block">Guardar</ion-button>

  </form>
</ion-content>
